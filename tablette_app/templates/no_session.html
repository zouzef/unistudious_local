		<!-- Add/Edit Event Modal -->
		<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="eventModalLabel">Add New Schedule</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="eventForm">
							<div class="mb-3">
								<label for="eventTitle" class='form-label'>Session</label>
								<select class="form-control" id="session">
									<option value="" selected> SELECT SESSION </option>
								</select>
							</div>
							<div class="mb-3">
								<label for="eventTitle" class="form-label">Group</label>
								<select class="form-control" id="group_id">
									<option value="" selected> SELECT GROUP</option>
								</select>
							</div>
							<div class="mb-3" id="typeSessionContainer">
								<label for="typeSessionSelect" class="form-label">Type</label>
								<select class="form-control" id="typeSessionSelect">
									<option value="" selected>Select Type</option>
									<option value="P">Presence (P)</option>
									<option value="O">Online (O)</option>
								</select>
								<div id="typeSessionSelectError" class="alert alert-danger d-none mt-2" role="alert"></div>
							</div>

							<div class="mb-3" id="startDateContainer">
								<label for="eventStartDate" class="form-label">Start Date</label>
								<input type="date" class="form-control" id="eventStartDate" required>
								<div id="eventStartDateError" class="alert alert-danger d-none mt-2" role="alert"></div>
							</div>

							<div class="mb-3">
								<label for="eventRooms" class="form-label">Room</label>
								<select class="form-control" id="eventRooms" required>
									<option value="" selected disabled>Select a Room</option>
								</select>
								<div id="eventRoomError" class="alert alert-danger d-none mt-2" role="alert"></div>
							</div>
							<div class="mb-3">
								<label for="eventSubject" class="form-label">Teacher And Subject</label>
								<select class="form-control" id="eventSubject" required>
									<option value="" selected disabled>Select a Subject and Teacher</option>
								</select>
								<div id="eventSubjectError" class="alert alert-danger d-none mt-2" role="alert"></div>
							</div>
							<div class="mb-3">
								<label for="eventCompletionTagCalander" class="form-label">Completion Tag</label>
								<select class="form-control" id="eventCompletionTagCalander" multiple>
									<option value="1">Bronze</option>
									<option value="2">Silver</option>
									<option value="3">Gold</option>
									<option value="4">Platinum</option>
									<option value="5">Diamond</option>
									<option value="6">Master</option>
									<option value="7">Grand Master</option>
									<option value="8">Legendary</option>
									<option value="10">fonction 1</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="eventDuplicate" class="form-label">Duplicate</label>
								<select class="form-control" id="eventDuplicate">
									<option value="" selected disabled>Select an Option</option>
									<option value="none">Not Duplicate</option>
									<option value="daily">Per Day</option>
									<option value="weekly">Per Week</option>
									<option value="biweekly">Every 2 Weeks</option>
								</select>
								<div id="eventDuplicateError" class="alert alert-danger d-none mt-2" role="alert"></div>
							</div>
							<div class="mb-3 d-none" id="startTimeFields">
								<label for="eventStartTime" class="form-label">Start Time</label>
								<input type="time" class="form-control" id="eventStartTime">
							</div>
							<div class="mb-3 d-none" id="endTimeFields">
								<label for="eventEndTime" class="form-label">End Time</label>
								<input type="time" class="form-control" id="eventEndTime">
							</div>
							<div class="mb-3 d-none" id="eventEndFields">
								<label for="eventEndDate" class="form-label">End Date (for recurring events)</label>
								<input type="date" class="form-control" id="eventEndDate">
							</div>
							<div class="mb-3">
								<label for="eventDescription" class="form-label">Description</label>
								<textarea class="form-control" id="eventDescription" name="eventDescription" rows="3" placeholder="Enter event description"></textarea>
							</div>
							<input type="hidden" id="eventGroupId" value="75">

							<input type="hidden" id="eventSessionId" value="12">

		<script>
				document.getElementById('eventDuplicate').addEventListener('change', function() {
					const startTimeFields = document.getElementById('startTimeFields');
					const endTimeFields = document.getElementById('endTimeFields');
					const eventEndFields = document.getElementById('eventEndFields');

					const value = this.value;

					if (value === 'none') {
						// Show only start and end time for non-duplicate events
						startTimeFields.classList.remove('d-none');
						endTimeFields.classList.remove('d-none');
						eventEndFields.classList.add('d-none');
					} else if (value === 'daily' || value === 'weekly' || value === 'biweekly') {
						// Show all fields for recurring events
						startTimeFields.classList.remove('d-none');
						endTimeFields.classList.remove('d-none');
						eventEndFields.classList.remove('d-none');
					} else {
						// Hide all fields if nothing is selected
						startTimeFields.classList.add('d-none');
						endTimeFields.classList.add('d-none');
						eventEndFields.classList.add('d-none');
					}
				});
				</script>
